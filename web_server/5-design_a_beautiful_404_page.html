<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 - Ceci n'est pas une page</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #f8fafc;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 6rem;
    color: #38bdf8;
    margin-bottom: 1rem;
    letter-spacing: 2px;
  }

  p {
    font-size: 1.3rem;
    color: #e2e8f0;
    margin-bottom: 1rem;
  }

  a {
    color: #22c55e;
    text-decoration: none;
    font-weight: 600;
    border: 2px solid #22c55e;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  a:hover {
    background-color: #22c55e;
    color: #0f172a;
  }

  .container {
    text-align: center;
    max-width: 600px;
    padding: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p><em>Ceci n'est pas une page.</em></p>
    <p>Page not found! Would you like to go to <a href="/">Home</a>?</p>
  </div>
</body>
</html>
